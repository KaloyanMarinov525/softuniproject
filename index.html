<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Cloud SoftUni</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/clouds.css" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" />
</head>
<body>
	<div id="wrapper">

		<input type="checkbox" id="toggle" />
		<label for="toggle">
			<div class="bar top"></div>
			<div class="bar middle"></div>
			<div class="bar bottom"></div>
		</label>

		<div class="page-wrap">


			<div class="header">

				<div class="logo-container">
					<img class="logo" src="img/softuni-logo.png" alt="SoftUni Logo" />
				</div>
				
				<div class="cloud-container">
					<div class="cloud-div-1">
						<img class="cloud-1" src="img/cloud-1.png" />
					</div>
					<div class="cloud-div-2">
						<img class="cloud-2" src="img/cloud-2.png" />
					</div>
					<div class="cloud-div-3">
						<img class="cloud-3" src="img/cloud-3.png" />
					</div>
					<div class="cloud-div-4">
						<img class="cloud-4" src="img/cloud-3.png" />
					</div>
					<div class="cloud-div-5">
						<img class="cloud-5" src="img/cloud-4.png" />
					</div>
				</div>
				
			</div>

		</div>

		<aside>
			<ul class="list">
				<li><a href="#" class="anchor">Link</a></li>
				<li><a href="#" class="anchor">Link</a></li>
				<li><a href="#" class="anchor">Link</a></li>
				<li><a href="#" class="anchor">Link</a></li>
			</ul>
		</aside>

	</div>

</body>
</html>
